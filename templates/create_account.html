<!-- create_account.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create New Account</title>
</head>
<body>
    <style>
        body {
            background-image: url('static/css/image/white-background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-blend-mode:color-dodge;
            background-size: cover;
        }
    </style>  
    <h2>Create New Account</h2>
    <form action="/create_account" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="access_control">Admin Control:</label>
        <input type="radio" id="admin-control-yes" name="admin_control" value="true"> Yes
        <input type="radio" id="admin-control-no" name="admin_control" value="false"> No<br>


        <button type="submit">Create Account</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
